<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div class="flex min-h-screen items-center justify-center p-6">
      <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h2 class="text-4xl font-bold text-center mb-6">Registration Form</h2>
        <form id="user-form">
          <label for="name" class="block text-lg font-semibold mb-2">Name</label>
          <input
            required
            type="text"
            id="name"
            name="name"
            class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-lg px-4 py-2 mb-4 focus:border-neon-green focus:ring focus:ring-neon-green focus:ring-opacity-50"
            placeholder="Enter full name"
          />
          <label for="email" class="block text-lg font-semibold mb-2">Email</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-lg px-4 py-2 mb-4 focus:border-neon-green focus:ring focus:ring-neon-green focus:ring-opacity-50"
            placeholder="Enter email"
          />
          <label for="password" class="block text-lg font-semibold mb-2">Password</label>
          <input
            required
            type="password"
            id="password"
            name="password"
            class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-lg px-4 py-2 mb-4 focus:border-neon-green focus:ring focus:ring-neon-green focus:ring-opacity-50"
            placeholder="Enter password"
          />
          <label for="dob" class="block text-lg font-semibold mb-2">Date of Birth</label>
          <input
            required
            type="date"
            id="dob"
            name="dob"
            class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-lg px-4 py-2 mb-4 focus:border-neon-green focus:ring focus:ring-neon-green focus:ring-opacity-50"
          />
          <label for="acceptTerms" class="flex items-center mb-4">
            <input
              required
              type="checkbox"
              id="acceptTerms"
              name="acceptTerms"
              class="w-5 h-5 bg-gray-700 border-gray-600 rounded-lg mr-2"
            />
            <span class="text-lg font-semibold">Accept Terms & Conditions</span>
          </label>
          <button
            type="submit"
            class="w-full py-3 bg-neon-green text-white rounded-lg hover:bg-neon-green-dark"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg mt-6 max-w-lg mx-auto">
      <h2 class="text-3xl font-bold text-center mb-4">Entries</h2>
      <div id="user-entries"></div>
    </div>
  </body>
</html>
